<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* STAR BALL */
        .star-ball {
            position: relative;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle,
                    #ffffff 0%,
                    #a8d8ff 30%,
                    rgba(168, 216, 255, 0.4) 55%,
                    rgba(168, 216, 255, 0) 70%);
            box-shadow:
                0 0 10px rgba(168, 216, 255, 0.9),
                0 0 25px rgba(168, 216, 255, 0.7),
                0 0 45px rgba(168, 216, 255, 0.5);
        }

        /* STAR RAYS */
        .star-ball::before,
        .star-ball::after {
            content: '';
            position: absolute;
            inset: -18px;
            background: radial-gradient(ellipse,
                    rgba(168, 216, 255, 0.6) 0%,
                    rgba(168, 216, 255, 0.25) 30%,
                    transparent 60%);
           filter: blur(6px);
        }

        /* .star-ball::after {
            transform: rotate(45deg);
        } */
    </style>
</head>

<body>
<div class="star-ball"></div>

</body>

</html>

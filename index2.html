        function slideFocus(id, section) {
            $(id).on("click", function () {
                $("html, body").animate({
                    scrollTop: $(section).offset().top - 200
                }, 600, function () {
                    $(section).focus();

                    // highlight the active link
                    $(".nav-link").removeClass("active");
